<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bamboloo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-green font-monospace ">

  <!-- Tela inicial -->
  <div class="container text-center mt-5 start-screen">
    <img src="assets/images/bamboloo.png" alt="Panda Fofo" class="img-fluid mb-4" style="max-width: 200px;" />
    <h1 class="fw-bold mb-3 text-primary">Bem-vindo ao Bamboloo!</h1>
    <p class="lead">Organize os pandas nos tubos da maneira correta!</p>
    <button id="start-button" class="btn btn-lg btn-outline-primary shadow">Começar</button>
  </div>

  <!-- Tela de seleção de nível -->
  <div id="nivel" class="container text-center mt-5 level-screen"  style="display: none;">
    <h2 class="mb-4 text-success">Escolha o Nível</h2>
    <div class="d-flex justify-content-center flex-wrap gap-3">
      <button class="btn btn-outline-secondary btn-lg" onclick="startGameWithLevel(0)">🐾 Nível 1</button>
      <button class="btn btn-outline-secondary btn-lg" onclick="startGameWithLevel(1)">🎋 Nível 2</button>
      <button class="btn btn-outline-secondary btn-lg" onclick="startGameWithLevel(2)">🌈 Nível 3</button>
      <button class="btn btn-outline-secondary btn-lg" onclick="startGameWithLevel(4)">🔥 Nível 4</button>

    </div>
  </div>


<!-- Tela de jogo -->
<div class="container text-center mt-5 game-screen" style="display: none;">
  <h2 class="mb-4 text-primary">🐼 Bamboloo</h2>
  <div class="row justify-content-center" id="game-board"></div>
  <p class="mt-3">Movimentos: <span id="move-count">0</span></p>
  <button class="btn btn-info btn-lg shadow mt-3 me-2" onclick="backToLevelScreen()">⬅️ Voltar</button>
  <button class="btn btn-success btn-lg shadow mt-3" onclick="resetGame()">🔁 Reiniciar</button>
</div>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
